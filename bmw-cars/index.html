<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Cars Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMW Cars Showcase</h1>
        <p>Select a BMW model to see its details:</p>
        <select id="carSelect">
            <option value="">--Select a Car--</option>
            <option value="3 Series">BMW 3 Series</option>
            <option value="5 Series">BMW 5 Series</option>
            <option value="7 Series">BMW 7 Series</option>
            <option value="X5">BMW X5</option>
            <option value="Z4">BMW Z4</option>
        </select>
        <button id="showDetailsButton">Show Details</button>
        <div id="carDetails" class="car-details">
	    <img id="carImage" src="" alt="" style="display: none; max-width: 100%; margin-top: 20px;">
	    <p id="carDescription"></p>
	</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
